# Workflow for building documentation and running tests
name: "book"

# Set default permissions for all jobs
permissions:
  contents: read

# Trigger workflow on push events
on:
  push:
    branches:
      - main

jobs:
  # Process marimo notebooks
  marimo:
    runs-on: "ubuntu-latest"
    steps:
      # Step: Set up the virtual environment
      - name: "Build the virtual environment"
        uses: tschm/cradle/actions/environment@v0.1.71

      - name: Export notebook via wasm
        run: |
          uv pip install --no-cache-dir marimo

          # export all .py files in book/marimo directory
          for py_file in book/marimo/*.py; do
            if [ -f "$py_file" ]; then
              filename=$(basename "$py_file" .py)
              echo "Processing $py_file"
              mkdir -p "artifacts/marimo/$filename"
              uv run marimo export html-wasm "$py_file" -o "artifacts/marimo/$filename/index.html" --mode edit
            fi
          done

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: marimo
          path: artifacts/marimo
          retention-days: 1

  # Generate API documentation using pdoc
  pdoc:
    runs-on: "ubuntu-latest"
    permissions:
      contents: read
    steps:
      # Set up Python environment with dependencies
      - name: "Build the virtual environment for ${{ github.repository }}"
        uses: tschm/cradle/actions/environment@v0.1.71

      # Generate API documentation for the source code
      - uses: tschm/cradle/actions/pdoc@v0.1.71
        with:
          source-folder: 'src/cvx'

  # Run tests with coverage reporting
  test:
    runs-on: "ubuntu-latest"
    permissions:
      contents: read
    steps:
      # Set up Python environment with dependencies
      - name: "Build the virtual environment for ${{ github.repository }}"
        uses: tschm/cradle/actions/environment@v0.1.71

      # Run tests and generate coverage report
      - uses: tschm/cradle/actions/coverage@v0.1.71
        with:
          tests-folder: 'src/tests'
          source-folder: 'src/cvx'

  # Process Jupyter notebooks
  jupyter:
    runs-on: "ubuntu-latest"
    permissions:
      contents: read
    steps:
      # Set up Python environment with dependencies
      - name: "Build the virtual environment for ${{ github.repository }}"
        uses: tschm/cradle/actions/environment@v0.1.71

      # Run Jupyter notebook processing
      - uses: tschm/cradle/actions/jupyter@v0.1.71

  book:
    runs-on: "ubuntu-latest"
    # This job depends on the completion of test, pdoc, and jupyter jobs
    needs: [test, pdoc, jupyter, marimo]

    environment:
      name: github-pages

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # Step: Upload the generated documentation book
      # Skipped when running locally with 'act' to prevent accidental deployments
      - name: Upload the book
        uses: tschm/cradle/actions/book@v0.1.71
