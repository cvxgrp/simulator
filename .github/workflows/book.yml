name: "book"

on:
- push

jobs:
  sphinx:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: cvxgrp/.github/actions/sphinx@main
        with:
          os: ${{ runner.os }}
          python-version: '3.10'
          sphinx-folder: "book/sphinx"

  test:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: cvxgrp/.github/actions/test@main
        with:
          os: ${{ runner.os }}
          python-version: '3.10'
          source-folder: 'cvx'

  jupyter:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: cvxgrp/.github/actions/jupyter@main
        with:
          os: ${{ runner.os }}
          python-version: '3.10'
          kernel: "simulator"

  book:
    runs-on: "ubuntu-latest"
    needs: [test, sphinx, jupyter]
    steps:

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Download Book
        uses: actions/download-artifact@v3
        with:
          name: book
          path: book

      # Download all artifacts
      - uses: actions/download-artifact@v3
        with:
          path: book/artifacts

      # We downloaded the book twice :-)
      - name: Display structure of downloaded files
        run: rm -rf book/artifacts/book

      - name: Display structure of downloaded files
        run: tree book

                #  working-directory: path/to/artifacts

      #- name: Move book up
      #  run: |
      #    mv book/artifacts/book/* book
      #    tree book

        # rm -rf book/artifacts/book
        #with:
        #  name: book
        #  path: book

      #- name: Download Sphinx page
      #  uses: actions/download-artifact@v3
      #  with:
      #    name: sphinx
      #    path: book/artifacts/sphinx

      #- name: Download test artifacts
      #  uses: actions/download-artifact@v3
      #  with:
      #    name: tests
      #    path: book/artifacts/tests

      - name: GitHub Pages action
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages          # The branch the action should deploy to.
          folder: book              # The folder the action should deploy.
