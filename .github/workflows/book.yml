# Workflow for building documentation and running tests
name: "book"

# Set default permissions for all jobs
permissions:
  contents: read

# Trigger workflow on push events
on:
  push:
    branches:
      - main

jobs:
  # Process marimo notebooks
  marimo:
    runs-on: "ubuntu-latest"
    permissions:
      contents: read
    steps:
      # Set up Python environment with dependencies
      - name: "Build the virtual environment for ${{ github.repository }}"
        uses: tschm/cradle/actions/environment@v0.1.71

      # Run marimo notebooks processing
      - uses: tschm/cradle/actions/marimo@v0.1.71

  # Generate API documentation using pdoc
  pdoc:
    runs-on: "ubuntu-latest"
    permissions:
      contents: read
    steps:
      # Set up Python environment with dependencies
      - name: "Build the virtual environment for ${{ github.repository }}"
        uses: tschm/cradle/actions/environment@v0.1.71

      # Generate API documentation for the source code
      - uses: cvxgrp/.github/actions/pdoc@v2.2.8
        with:
          source-folder: 'src/cvx'

  # Run tests with coverage reporting
  test:
    runs-on: "ubuntu-latest"
    permissions:
      contents: read
    steps:
      # Set up Python environment with dependencies
      - name: "Build the virtual environment for ${{ github.repository }}"
        uses: tschm/cradle/actions/environment@v0.1.71

      # Run tests and generate coverage report
      - uses: cvxgrp/.github/actions/coverage@v2.2.8
        with:
          tests-folder: 'src/tests'
          source-folder: 'src/cvx'

  # Process Jupyter notebooks
  jupyter:
    runs-on: "ubuntu-latest"
    permissions:
      contents: read
    steps:
      # Set up Python environment with dependencies
      - name: "Build the virtual environment for ${{ github.repository }}"
        uses: tschm/cradle/actions/environment@v0.1.71

      # Run Jupyter notebook processing
      - uses: cvxgrp/.github/actions/jupyter@v2.2.8

  book:
    runs-on: "ubuntu-latest"
    # This job depends on the completion of test, pdoc, and jupyter jobs
    needs: [test, pdoc, jupyter, marimo]

    environment:
      name: github-pages

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # Step: Upload the generated documentation book
      # Skipped when running locally with 'act' to prevent accidental deployments
      - name: Upload the book
        uses: tschm/cradle/actions/book@v0.1.71
