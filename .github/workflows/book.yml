# Workflow for building documentation and running tests
name: "book"

# Set default permissions for all jobs
permissions:
  contents: read

# Trigger workflow on push events
on:
  push:
    branches:
      - main

jobs:
  # Process marimo notebooks
  marimo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: jebel-quant/marimushka@v0.1.4
        with:
          notebooks_wasm: 'book/marimo'

  # Generate API documentation using pdoc
  pdoc:
    runs-on: "ubuntu-latest"
    #permissions:
    #  contents: read
    steps:
      # Set up Python environment with dependencies
      - name: "Build the virtual environment for ${{ github.repository }}"
        uses: tschm/cradle/actions/environment@v0.3.01

      # Generate API documentation for the source code
      - uses: tschm/cradle/actions/pdoc@v0.3.01
        with:
          source-folder: 'src/cvxsimulator'

  # Run tests with coverage reporting
  test:
    runs-on: "ubuntu-latest"
    #permissions:
    #  contents: read
    steps:
      # Set up Python environment with dependencies
      - name: "Build the virtual environment for ${{ github.repository }}"
        uses: tschm/cradle/actions/environment@v0.3.01

      # Run tests and generate coverage report
      - uses: tschm/cradle/actions/coverage@v0.3.01
        with:
          tests-folder: 'src/tests'
          source-folder: 'src/cvxsimulator'

  book:
    # don't try to publish the book if you are on a fork
    if: github.event.repository.fork == false
    runs-on: "ubuntu-latest"
    # This job depends on the completion of test, pdoc, and jupyter jobs
    needs: [test, pdoc, marimo]

    environment:
      name: github-pages

    permissions:
      #contents: read
      pages: write
      id-token: write

    steps:
      # Step: Upload the generated documentation book
      # Skipped when running locally with 'act' to prevent accidental deployments
      - name: Upload the book
        uses: tschm/cradle/actions/book@v0.3.01
        with:
          title: "cvxsimulator"
          links: |
            {
              "API": "./pdoc/index.html"
            }
