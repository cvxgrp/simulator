name: "book"

on:
- push

jobs:
  checkout:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

  sphinx:
    runs-on: "ubuntu-latest"
    needs: checkout
    steps: 
      - uses: cvxgrp/.github/actions/sphinx@main
        with:
          os: ${{ runner.os }}
          python-version: '3.10'
          sphinx-folder: "book/sphinx"
    
  test:
    runs-on: "ubuntu-latest"
    needs: checkout
    steps:
      - uses: cvxgrp/.github/actions/test@main
        with:
          os: ${{ runner.os }}          
          python-version: '3.10'
      
    
  book:
    runs-on: "ubuntu-latest"
    steps:

      - name: Check out repository
        uses: actions/checkout@v3

      - uses: cvxgrp/.github/actions/book@main
        with:
          os: ${{ runner.os }}
          python-version: "3.11"
          sphinx-folder: "book/sphinx/"
          source-folder: "cvx"
          kernel: "simulator"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
