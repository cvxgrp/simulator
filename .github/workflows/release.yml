# Workflow for creating a new release version and publishing to PyPI
name: Bump version and publish

# This workflow is triggered manually or by pushing a tag
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  # Create a new version tag based on semantic versioning
  tagging:
    # Only run this job when triggered by workflow_dispatch, not when triggered by a tag push
    if: github.event_name == 'workflow_dispatch'
    # Need write permissions to create tags in the repository
    permissions:
      contents: write

    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag_step.outputs.new_tag }}  # Output the new tag for use in other jobs

    steps:
      # Generate a new version tag based on commit history
      - name: Generate Tag
        id: tag_step
        uses: tschm/cradle/actions/tag@v0.1.71
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  # Job to build the package with the new version
  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    needs: [tagging]  # Depends on the tagging job to get the new version, but tagging may be skipped
    if: always() && (github.event_name == 'push' || success())
    steps:
      # Build the package (sdist and wheel) with the new version tag
      - name: build
        uses: tschm/cradle/actions/build@v0.1.71
        with:
          # Use the tag from the tagging job if available, otherwise use the tag from the GitHub context
          tag: ${{ github.event_name == 'workflow_dispatch' && needs.tagging.outputs.new_tag || github.ref_name }}

  # Job to publish the built package to PyPI
  publish:
    needs: build  # Depends on the build job to have the package ready
    runs-on: ubuntu-latest
    environment: release  # Use the 'release' environment for secrets

    # Permissions needed for PyPI trusted publishing
    permissions:
      contents: read  # Only need read access to the repository
      id-token: write  # Required for trusted publishing to PyPI

    steps:
      # Download the built package artifacts from the build job
      - uses: actions/download-artifact@v4
        with:
          name: dist  # Artifact name containing the built packages
          path: dist  # Local path to download to

      # Publish the package to PyPI using trusted publishing
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1  # Official PyPI publishing action
        with:
          verbose: 'true'
