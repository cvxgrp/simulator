name: Test

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  pull_request:
  push:

jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11']

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - uses: ./.github/actions/setup-environment
        with:
          os: ${{ matrix.os }}
          python-version: ${{ matrix.python-version }}

      - name: Run tests
        run: |
              poetry run pytest --cov=cvx
                                --random-order
                                --verbose --cov-report html:artifacts/html-coverage
                                --cov-report xml:artifacts/html-coverage-xml/coverage.xml
                                --cov-report term --html=artifacts/html-report/report.html
                                --junitxml=artifacts/junit/report.xml
                            tests/