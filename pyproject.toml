[tool.poetry]
name = "cvxsimulator"
version = "0.0.0"
description = "Simple simulator for investors"
authors = [{name = "Thomas Schmelzer", email = "thomas.schmelzer@gmail.com"}]
readme = "README.md"
repository = "https://github.com/cvxgrp/simulator"
packages = [{include = "cvx"}]

[tool.poetry.dependencies]
python = ">=3.10"
numpy = "*"
pandas = ">=2.2.0"
plotly = "*"
# why did I include this?
# pyarrow = "*"
ipython = { version = "*", optional = true }
quantstats = { version = "*", optional = true }
#jsonschema = "*"
#fastjsonschema = "*"

[tool.poetry.extras]
quantstats = ["quantstats", "ipython"]

[tool.poetry.group.test.dependencies]
pytest = "8.3.3"
pytest-cov = "6.0.0"
pre-commit = "4.0.1"

[tool.poetry.group.dev.dependencies]
loguru = "*"
cvxpy-base = "1.6.0"
clarabel = "0.9.0"
tinycta = "0.7.1"
ipykernel = "6.29.5"

[build-system]
requires = ["poetry>=1.6.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = ["E", "F", "I"]
line-length = 120
target-version = "py310"
exclude = [
    "*__init__.py",
]

[tool.deptry.per_rule_ignores]
DEP002 = ["ipython", "quantstats"]
