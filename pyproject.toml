[tool.poetry]
name = "cvxsimulator"
version = "0.0.0"
description = "Simple simulator for investors"
authors = ["Thomas Schmelzer"]
readme = "README.md"
repository = "https://github.com/cvxgrp/simulator"
packages = [{include = "cvx"}]
homepage = "https://www.cvxgrp.org/simulator"

[tool.poetry.dependencies]
python = ">=3.9"
numpy = "*"
pandas = "*"
# ugly construction in quantstats, makes matplotlib plot and converts them to plotly
seaborn = ">=0.9.0"
matplotlib = ">=3.0.0"
scipy = ">=1.2.0"
tabulate = ">=0.8.0"
yfinance = ">=0.1.70"
ipython = ">=8.18.1"
plotly = "*"

[tool.poetry.group.test.dependencies]
pytest = "*"
pytest-cov = "*"
pre-commit = "*"

[tool.poetry.group.dev.dependencies]
loguru = "*"
cvxpy = "*"
tinycta = "0.7.1"

[build-system]
requires = ["poetry>=1.6.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = ["E", "F", "I"]
line-length = 120
target-version = "py310"
exclude = [
    "*__init__.py",
    "cvx/simulator/quantstats/*.py"
]
