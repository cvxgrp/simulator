[tool.poetry]
name = "simulator"
version = "0.0.0"
description = "Simple simulator for investors"
authors = ["Thomas Schmelzer, and Stephen Boyd"]
readme = "README.md"
packages = [{include = "cvx"}]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.24.2"
pandas = "^2.0.0"

[tool.poetry.dev-dependencies]
pytest = "7.1.3"
pytest-cov = "*"
yfinance = "*"
quantstats = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
